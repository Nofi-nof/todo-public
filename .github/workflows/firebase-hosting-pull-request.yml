name: Deploy to Firebase Hosting on PR
on: pull_request

permissions: 
  checks: write
  contents: read

jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
      
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: v22.13.0
      - uses: pnpm/action-setup@v3
        with:
          version: 9
          run_install: true
      - name: Build
        run: pnpm build

      # Vitest を使ってユニットテストを実行
      - name: Run Vitest
        id: run-vitest
        run: pnpm vitest --ui
        env: 
          CI: true
        continue-on-error: true 

      - name: Upload test results as an artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: docs/test-report
      
      - name: Download a single artifact
        uses: actions/download-artifact@v4
        with:
          name: test-results
          path: docs/test-report

      - name: Show downloaded files (debug)
        run: ls -la docs/test-report
      
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.YOUR_API_KEY }}'
          projectId: firebase-your-app-id

      - name: If failed unit test, exit 1
        if: steps.run-vitest.outcome == 'failure'
        run: exit 1
